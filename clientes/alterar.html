<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta charset="utf-8"/>
    <title>BigBurg's</title>
    <link rel="stylesheet" href="../global.css"/>
    <link rel="stylesheet" href="../styleguide.css"/>
    <link rel="stylesheet" href="../style.css"/>
  </head>
  <body>
    <main class="gerenciar-mesa">
      <aside class="sidebar">
        <a href="../index.html">
        <div class="icon-home">
          <img src="../assets/Frame (5).png" alt="Ícone de Home">
        </div>
        </a>
      </aside>
      <section class="ctn-flex ctn-display-flex-column div ctn-width">
        <section>
            <h1 class="title">Clientes</h1>
            <p class="description" style="margin-bottom: 0;">Altere aqui os clientes do estabelecimento.</p>
        </section>
        <section class="ctn-margin">
          <form class="cliente-form ctn-flex" style="flex-direction: column; gap: 27px;">
            <div class="form-group ctn-flex" style="gap: 27px;">
                <div style="flex: 2;">
                    <label id="nome-label" for="nome" class="label">Nome*</label>
                    <input type="text" id="nome" name="nome" class="input-field" required />
                </div>
                <div style="flex: 1;">
                    <label id="telefone-label" for="telefone" class="label">Telefone*</label>
                    <input type="text" id="telefone" name="telefone" class="input-field" required />
                </div>
            </div>
            <div>
                <label id="endereco-label" for="endereco" class="label">Endereço*</label>
                <input type="text" id="endereco" name="endereco" class="input-field" required />
            </div>
            <div>
                <label for="descricao" class="label">Observações</label>
                <textarea rows="5" cols="10" class="textarea-field"></textarea>
            </div>
          </form>
        </section>
        <section class="ctn-margin">
          <div class="button-group">
            <button id="cancelar" type="button" class="btn btn-secondary">Cancelar</button>
            <button id="salvar" type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </section>
      </section>
    </main>
    <script src="../assets/functions.js"></script>
    <script src="../assets/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="alterar.js"></script>
  </body>
</html>
