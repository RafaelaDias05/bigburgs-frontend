<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta charset="utf-8"/>
    <title>BigBurg's</title>
    <link rel="stylesheet" href="../global.css"/>
    <link rel="stylesheet" href="../styleguide.css"/>
    <link rel="stylesheet" href="../style.css"/>
  </head>
  <body>
    <main class="gerenciar-mesa">
      <aside class="sidebar">
        <a href="../index.html">
        <div class="icon-home">
          <img src="../assets/Frame (5).png" alt="Ícone de Home">
        </div>
        </a>
      </aside>
      <section class="ctn-flex ctn-display-flex-column div ctn-width">
        <section>
            <h1 class="title">Mesa</h1>
            <p class="description">Cadastre aqui a mesa do estabelecimento.</p>
        </section>
        <section class="ctn-margin">
          <form class="mesa-form">
            <div class="form-group">
              <label id="numero-label" for="numero" class="label">Número*</label>
              <input type="text" id="numero" name="numero" class="input-field" required />
              <label id="status-label" for="status" class="label">Situação*</label>
              <select class="input-field" id="status" name="status" required>
                <option value="ocupada">Ocupada</option>
                <option value="livre">Livre</option>
              </select>
            </div>
          </form>
        </section>
        <section class="ctn-margin">
          <div class="button-group">
            <button type="button"  id="cancelar" class="btn btn-secondary">Cancelar</button>
            <button type="submit" id="salvar" class="btn btn-primary">Salvar</button>
          </div>
        </section>
      </section>
    </main>
    <script src="../assets/functions.js"></script>
    <script src="../assets/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="cadastrar.js"></script>
  </body>
</html>
