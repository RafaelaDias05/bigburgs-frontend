<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta charset="utf-8"/>
    <title>BigBurg's</title>
    <link rel="stylesheet" href="../global.css"/>
    <link rel="stylesheet" href="../styleguide.css"/>
    <link rel="stylesheet" href="../style.css"/>
  </head>
  <body>
    <main class="gerenciar-mesa">
      <aside class="sidebar"></aside>
      <section class="ctn-flex ctn-display-flex-column div ctn-width">
        <section>
            <h1 class="title">Pedido</h1>
            <p class="description" style="margin-bottom: 0;">Cadastre aqui os pedidos do estabelecimento.</p>
        </section>
        <section class="ctn-margin">
          <form class="cliente-form ctn-flex" style="flex-direction: column; gap: 27px;">
            <div class="form-group ctn-flex" style="gap: 27px;">
                <div style="flex: 2;">
                    <label for="tipo" class="label">Tipo*</label>
                    <input type="text" id="tipo" name="tipo" class="input-field" required />
                </div>
                <div style="flex: 1;">
                    <label for="mesa" class="label">Mesa</label>
                    <input type="text" id="mesa" name="mesa" class="input-field" required />
                </div>
            </div>
            <div>
                <label for="cliente" class="label">Cliente</label>
                <input type="text" id="cliente" name="cliente" class="input-field" required />
            </div>
            <div>
                <label for="cardapio" class="label">Cardápio</label>
                <input type="text" id="cardapio" name="cardapio" class="input-field" required />
            </div>
            <div>
                <label for="bebida" class="label">Bebidas</label>
                <input type="text" id="bebida" name="bebida" class="input-field" required />
            </div>
            <div class="form-group ctn-flex" style="gap: 27px;">
                <div style="flex: 2;">
                    <label for="preco" class="label">Preço*</label>
                    <input type="text" id="preco" name="preco" class="input-field" required />
                </div>
                <div style="flex: 1;">
                    <label for="situacao" class="label">Situação</label>
                    <input type="text" id="situacao" name="situacao" class="input-field" required />
                </div>
            </div>
            <div>
                <label for="descricao" class="label">Observações</label>
                <textarea rows="5" cols="10" class="textarea-field" required></textarea>
            </div>
          </form>
        </section>
        <section class="ctn-margin">
          <div class="button-group" style="margin-top: 20px;">
            <button type="button" class="btn btn-secondary">Cancelar</button>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
