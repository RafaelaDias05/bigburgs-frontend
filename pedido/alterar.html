<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta charset="utf-8"/>
    <title>BigBurg's</title>
    <link rel="stylesheet" href="../global.css"/>
    <link rel="stylesheet" href="../styleguide.css"/>
    <link rel="stylesheet" href="../style.css"/>
  </head>
  <body>
    <main class="gerenciar-mesa">
      <aside class="sidebar">
         <a href="../index.html">
        <div class="icon-home">
          <img src="../assets/Frame (5).png" alt="Ícone de Home">
        </div>
        </a>
      </aside>
      <section class="ctn-flex ctn-display-flex-column div ctn-width">
        <section>
            <h1 class="title">Pedido</h1>
            <p class="description" style="margin-bottom: 0;">Altere aqui os pedidos do estabelecimento.</p>
        </section>
        <section class="ctn-margin">
          <form class="cliente-form ctn-flex" style="flex-direction: column; gap: 27px;">
            <div class="form-group ctn-flex" style="gap: 27px;">
                <div style="flex: 2;">
                    <label id="tipo-label" for="tipo" class="label">Tipo*</label>
                    <input type="text" id="tipo" name="tipo" class="input-field" required />
                </div>
                <div style="flex: 1;">
                    <label id="mesa-label" for="mesa" class="label">Mesa</label>
                    <input type="text" id="mesa" name="mesa" class="input-field" required />
                </div>
            </div>
            <div>
                <label id="cliente-label" for="cliente" class="label">Cliente</label>
                <input type="text" id="cliente" name="cliente" class="input-field" required />
            </div>
            <div>
                <label id="cardapio-label" for="cardapio" class="label">Cardápio</label>
                <input type="text" id="cardapio" name="cardapio" class="input-field" required />
            </div>
            <div>
                <label id="bebida-label" for="bebida" class="label">Bebidas</label>
                <input type="text" id="bebida" name="bebida" class="input-field" required />
            </div>
            <div class="form-group ctn-flex" style="gap: 27px;">
                <div style="flex: 2;">
                    <label id="preco-label" for="preco" class="label">Preço*</label>
                    <input type="text" id="preco" name="preco" class="input-field" required />
                </div>
                <div style="flex: 1;">
                    <label id="situacao-label" for="situacao" class="label">Situação*</label>
                    <input type="text" id="situacao" name="situacao" class="input-field" required />
                </div>
            </div>
            <div>
                <label id="observacoes-label" for="descricao" class="label">Observações</label>
                <textarea id="observacoes" rows="5" cols="10" class="textarea-field"></textarea>
            </div>
          </form>
        </section>
        <section class="ctn-margin">
          <div class="button-group" style="margin-top: 20px;">
            <button type="button" id="cancelar" class="btn btn-secondary">Cancelar</button>
            <button type="submit" id="salvar" class="btn btn-primary">Salvar</button>
          </div>
        </section>
      </section>
    </main>
    <script src="../assets/functions.js"></script>
    <script src="../assets/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="alterar.js"></script>
  </body>
</html>
