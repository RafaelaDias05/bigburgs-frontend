<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta charset="utf-8"/>
    <title>BigBurg's</title>
    <link rel="stylesheet" href="../global.css"/>
    <link rel="stylesheet" href="../styleguide.css"/>
    <link rel="stylesheet" href="../style.css"/>
  </head>
  <body>
    <main class="gerenciar-mesa">
      <aside class="sidebar"></aside>
      <section class="ctn-flex ctn-display-flex-column div ctn-width">
        <section>
            <h1 class="title">Cardápio</h1>
            <p class="description">Cadastre aqui o cardápio do estabelecimento.</p>
        </section>
        <section class="ctn-margin">
          <form class="mesa-form ctn-flex" style="flex-direction: column; gap: 27px;">
            <div class="form-group ctn-flex" style="gap: 27px;">
                <div style="flex: 2;">
                    <label for="nome" class="label">Nome*</label>
                    <input type="text" id="nome" name="nome" class="input-field" required />
                </div>
                <div style="flex: 1;">
                    <label for="preco" class="label">Preço*</label>
                    <input type="text" id="preco" name="preco" class="input-field" required />
                </div>
            </div>
                <div>
                    <label for="descricao" class="label">Descrição dos ingredientes*</label>
                    <textarea rows="5" cols="10" class="textarea-field" required></textarea>
                </div>
          </form>
        </section>
        <section class="ctn-margin">
          <div class="button-group">
            <button type="button" class="btn btn-secondary">Cancelar</button>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
